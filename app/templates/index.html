<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Audio Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>WebSocket Audio Test</h1>
    <script type="text/javascript">
        var socket = io('http://127.0.0.1:5000/ws/audio', { transports: ['websocket'] });

        socket.on('connect', function() {
            console.log('Connected to WebSocket server');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from WebSocket server');
        });

        socket.on('audio_response', function(data) {
            console.log('Received audio data:', data);
        });

        // Simulate sending audio data
        setInterval(function() {
            socket.emit('audio_data', { audio: 'audio_data_example' });
        }, 5000);
    </script>
</body>
</html>
